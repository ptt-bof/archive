<h1>TSUBAME見学記</h1>

<p>
東京工業大学 学術国際情報センター 西川武志 特任准教授のご厚意により、
第338回PTT終了後に参加者全員でTSUBAMEを見学させていただきました。
そのときに撮った写真を載せておきます。
</p>

<ul>
<li>正面側通路：冷房の風はこの通路に集中して供給されます。
<img src="071122-205639.jpg" alt="正面側通路">
</li>
<li>背面側通路：背面側には熱風が出てきます。
<img src="071122-205401.jpg" alt="背面側通路">
</li>
<li>背面側拡大：右端の2本がInfiniBandです。
<img src="071122-205513.jpg" alt="背面側拡大">
</li>
<li>InfiniBandの集線装置：各ノードのInfiniBandが集まっています。
<img src="071122-205608.jpg" alt="InfiniBandの集線装置">
</li>
<li>サーバ室の温度計：冷風を正面側通路に集中させるため、他はサーバ室とは思えない高温になっていました。
<img src="071122-205418.jpg" alt="サーバ室の温度計">
</li>
</ul>
